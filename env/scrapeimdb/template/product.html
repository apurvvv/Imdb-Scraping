{% extends 'layout.html' %}
{% block content %}



<table class="table table-striped table-dark" style="{margin-top:-40px}">
  <thead>
    <tr>

      <th scope="col"> NAME</th>
      <th scope="col">RATING</th>
       <th scope="col">Download</th>
       <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
       {% for movie in movie %}
            <tr>

                <td style="color:white" ><a style="color:white"  href="/details/{{movie.id}}">{{ movie.movie_name}}</a></td>
                <td>{{ movie.movie_star}} / 10</td>
                <td > <a href="/download/{{movie.id}}" style="color:white"><span style="color:white" class="glyphicon glyphicon-save"></span></a> </td>
                <td style="color:white">
                        <a class='btn btn-lg btn-primary' href="/delete/{{movie.id}}">Delete</a>
                </td>
                <br/>

            </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
