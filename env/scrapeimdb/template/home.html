{% extends 'layout.html' %}
{% block content %}

<form method="POST" class="post-form" style="position:fixed;
    top: 50%;
    left: 50%;
    height:150px;
    width:400px;
    margin-top: -10em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    border: 1px solid #ccc;
    background-color: #f3f3f3">
    <br/><br/>
        {% csrf_token %}
    <div style="margin-left:35px">    {{ form.as_p }} </div>

  <input style="background-color: #4CAF50;
  color: white;
  padding: 1px 20px;
  border: none;
  border-radius: 4px;
  margin-top:1px;
  margin-right:118px;
  cursor: pointer;
  float: right;" type="submit" value="Go!">
    </form>

{% endblock %}
